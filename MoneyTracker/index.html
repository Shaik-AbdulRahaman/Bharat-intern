<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <div class="balance">Balance: $0.00</div>
        <div class="form-container">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <label for="category">Category:</label>
            <select id="category">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <div id="incomeTypeContainer" class="hidden">
                <label for="incomeType">Income Type:</label>
                <select id="incomeType">
                    <option value="business">Business</option>
                    <option value="stockMarket">Stock Market</option>
                    <option value="monthEndSalary">Month End Salary</option>
                    <option value="rentForOwnHouses">Rent for Own Houses</option>
                    <option value="interestAmount">Interest Amount</option>
                    <option value="agriculturalRents">Agricultural Rents</option>
                    <option value="agriculturalProfits">Agricultural Profits</option>
                    <option value="carRents">Car Rents</option>
                    <option value="assetsRents">Assets Rents</option>
                </select>
            </div>
            <div id="expenseTypeContainer" class="hidden">
                <label for="expenseType">Expense Type:</label>
                <select id="expenseType">
                    <option value="shopping">Shopping</option>
                    <option value="food">Food</option>
                    <option value="domesticProducts">Domestic Products</option>
                    <option value="games">Games</option>
                    <option value="clothes">Clothes</option>
                    <option value="mobiles">Mobiles</option>
                    <option value="laptops">Laptops</option>
                    <option value="amazonProducts">Amazon Products</option>
                    <option value="flipkartProducts">Flipkart Products</option>
                </select>
            </div>
            <button id="addTransaction">Add Transaction</button>
        </div>
        <div class="history-container">
            <h2>Transaction History</h2>
            <ul id="transactionList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
